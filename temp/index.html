<!DOCTYPE html>
<html>
<head>
    <title>Image to Pixel Array</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        function handleImageUpload(event) {
            /// This code handles the image upload and converts it to a pixel array
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    const pixelData = imageData.data; 
                    const pixelArray = [];
                    for (let i = 0; i < pixelData.length; i += 4) {
                        const pixel = [pixelData[i], pixelData[i + 1], pixelData[i + 2], pixelData[i + 3]];
                        pixelArray.push(pixel);
                    }
                    console.log(pixelArray); // Output the pixel array to the console
                };
                img.src = URL.createObjectURL(file);
            }
        }
    </script>
</body>
</html>
